<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RangeSlider examples</title>
    <link rel="stylesheet" href="./dist/js-rangeslider.css" />
    <script defer src="./dist/js-rangeslider.js"></script>
</head>
<body>
    <h1>RangeSliders</h1>

    <h2>Default</h2>
    <div class="rangeSlider default" data-min="0" data-max="100" data-step="1" data-vmin="20" data-vmax="80"></div>

    <h2>With .25-Stepping</h2>
    <div class="rangeSlider step-25" data-min="50" data-max="100" data-step=".25" data-vmin="60" data-vmax="95"></div>
</body>
</html>
