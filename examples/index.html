<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RangeSlider examples</title>
    <link rel="stylesheet" href="../dist/js-rangeslider.min.css" />
    <script src="../dist/js-rangeslider.min.js"></script>
</head>
<body>
    <div class="rangeSlider default" data-min="0" data-max="100" data-step="1" data-vmin="20" data-vmax="80"></div>
    <div class="rangeSlider step-25" data-min="0" data-max="100" data-step=".25" data-vmin="20" data-vmax="80"></div>

    <script>
        new RangeSlider(document.querySelector(".default"))
        new RangeSlider(document.querySelector(".step-25"),{
            outputFormatter: output => `${output.toFixed(2)} kg`
        })
    </script>
</body>
</html>
